name: Plain attempt

on:
  push:
    branches:
      - release-multi-arch
env:
  REGISTRY_IMAGE: legleux/test_plain

jobs:
  build:
    runs-on: [self-hosted, x-heavy]
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platform }}
